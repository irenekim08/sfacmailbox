<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SFAC Mailbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
    box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background-color: #f9f9f7;
      font-family: 'Gaegu', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #welcome {
      text-align: center;
      font-size: 24px;
      padding: 40px;
      line-height: 1.5;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    #form-container {
      display: none;
      flex-direction: column;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 600px;
      position: relative;
    }

    .lined-paper {
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 24px,
        #c3d2e2 25px
      );
      border: 1px solid #ccc;
      padding: 20px;
      height: 300px;
      width: 100%;
      resize: none;
      font-family: 'Gaegu', cursive;
      font-size: 18px;
      line-height: 25px;
      outline: none;
      border-radius: 8px;
    }

    .icon-button {
      width: 125px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 20px;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: auto;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 110%; /* Position to the right of the icon */
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    #animation-wrapper {
      display: none;
      justify-content: center;
      align-items: center;
      height: 300px;
      position: relative;
    }

    /* Mailbox Body */
    .mailbox {
      position: relative;
      width: 200px;
      height: 150px;
      background: #e74c3c;
      border-radius: 100px 100px 10px 10px;
      box-shadow: inset -6px 0 0 #c0392b;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    /* Mailbox Slot */
    .mailbox-slot {
      position: absolute;
      top: 30px;
      width: 120px;
      height: 10px;
      background: #2c3e50;
      border-radius: 5px;
      z-index: 2;
    }

    /* Mailbox Door Flap */
    .mailbox-door {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #c0392b;
      transform-origin: bottom center;
      z-index: 0;
    }

    /* Envelope */
    .envelope {
      width: 160px;
      height: 100px;
      background: #fff;
      border: 3px solid #ccc;
      position: absolute;
      bottom: -90px;
      animation: sendLetter 4s ease forwards;
      z-index: 10;
    }

    .envelope::before, .envelope::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope::before {
      top: -1px;
      left: 0;
      border-width: 0 80px 50px 80px;
      border-color: transparent transparent #ccc transparent;
    }

    .envelope::after {
      top: -1px;
      left: 0;
      border-width: 0 40px 25px 40px;
      border-color: transparent transparent white transparent;
    }

    @keyframes sendLetter {
      0% { transform: translateY(0) scale(1.2); opacity: 1 }
      50% { transform: translateY(-80px) scale(1.0); opacity: 0.9 }
      100% { transform: translateY(-140px) scale(0.4); opacity: 1 }
    }

    #thank-you {
      display: none;
      font-size: 22px;
      margin-top: 30px;
      color: #444;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

<div id="welcome">
  <p>Welcome to the SFAC Mailbox!<br>Leave a note and sign it if you'd like a reply.</p>
  <div class="tooltip">
    <img src="https://veggietales.com/wp-content/uploads/2023/10/Home-Carousel-PENCIL.png" alt="Begin" class="icon-button" onclick="startForm()">
  <span class="tooltiptext">Start writing!</span>
  </div>
</div>

<div id="form-container">
  <form id="mailForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdJHDs0ebEiJBfD1JhiqLD9ZcbOm9mZWvqOf20EtFWH2kg9XQ/formResponse" method="POST" target="hidden_iframe">
    <textarea name="entry.1695587919" placeholder="Dear SFAC..." class="lined-paper" required></textarea>
    <div class="tooltip">
      <img src="SFAC_poststamp_cheese.png" alt="Send" class="icon-button" onclick="document.getElementById('mailForm').requestSubmit();">
    <span class="tooltiptext">Send!</span>
    </div>
  </form>
</div>

<div id="animation-wrapper">
    <div class="mailbox">
    <div class="mailbox-door"></div>
    <div class="mailbox-slot"></div>
    <div class="envelope"></div>
    </div>
</div>

<div id="thank-you">
  Thanks! I'll get to it soon.<br>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  function startForm() {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('form-container').style.display = 'flex';
  }

  document.getElementById('mailForm').addEventListener('submit', function (e) {
    e.preventDefault();
    this.submit();

    // Transition views
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('animation-wrapper').style.display = 'flex';

    // Play whoosh
    document.getElementById('whoosh-sound').play();

    // Wait for envelope animation to finish, then show thank-you and ding
    setTimeout(() => {
      document.getElementById('animation-wrapper').style.display = 'none';
      document.getElementById('thank-you').style.display = 'block';
      document.getElementById('ding-sound').play();
    }, 2700);
  })
</script>

<audio id="whoosh-sound" src="Rake Whooshes Fast Some Swish 06_Adobestock_601827252.wav"></audio>
<audio id="ding-sound" src="Elevator Bell Synth Chimes 04_Adobestock_601799934.wav"></audio>

</body>
</html>
